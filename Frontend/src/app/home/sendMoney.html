<div style="width: 100%;" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    
    <mat-form-field appearance="outline" style="width: 90%;">
        <mat-label>Enter Recipient Detail</mat-label>
        <input type="text" matInput placeholder="Enter Email ID / Phone Number" [(ngModel)]="recipient" required>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 90%;">
        <mat-label>Enter Amount</mat-label>
        <input type="text" matInput [(ngModel)]="amount" pattern="[0-9]+.[0-9][0-9]" required>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 90%">
        <mat-label>Memo</mat-label>
        <textarea type="text" matInput #sendMemo placeholder="(Optional)" [(ngModel)]="memo" maxlength="250"></textarea>
        <mat-hint align="end">{{sendMemo.value.length}} / 250</mat-hint>
    </mat-form-field>

    <div fxLayout="row" style="width: 90%;" fxLayoutAlign="center center">
        <button mat-raised-button class="rounded-corners background-primary" (click)="sendMoney()">
            <span class="text-floral-white">Send</span>
        </button>
    </div>
</div>
